<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar And Spell Checker</title>
</head>
<body>
    <h1>Grammar And Spell Checker</h1>
    
    <form action="/correct" method="post">
        <textarea name="text" rows="10" cols="30" placeholder="Type your text here"></textarea><br>
        <button type="submit">Correct</button>
    </form>

    {% if corrected_text %}
        <h2>Corrected Word:</h2>
        <p>{{corrected_text}}</p>
    {% endif %}

    {% if errors %}
        <h2>Grammar Mistakes:</h2>
        <ul>
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form action="/download" method="post" enctype="multipart/form-data">
        <input type="file" name="file"><br>
        <button type="submit">Upload File</button>
    </form>

</body>
</html>
